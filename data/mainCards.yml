# Kolorz
- i: en
  link: https://www.npmjs.com/package/kolorz
  title: Kolorz
  subtitle: >
    A Node.js library to convert colors into different color systems.
    Supports: hexadecimal, RGB, HSL, hexadecimal-alpha, RGBA, HSLA and
    adjustings of alpha, hue, saturation and lightness.
  langs:
    - javascript
    - typescript

- i: ptbr
  link: https://www.npmjs.com/package/kolorz
  title: Kolorz
  subtitle: >
    Uma biblioteca Node.js para converter cores em diferentes sistemas de cor.
    Suporta: hexadecimal, RGB, HSL, hexadecimal-alfa, RGBA, HSLA e
    adjustes de alfa, matiz, saturação and luminosidade.
  langs:
    - javascript
    - typescript

